name: StrongLoop
description: 'StrongLoop develops StrongLoop Suite, a leading Mobile API Tier along
  with being the primary code contributor to Node.js. StrongLoop Suite includes an
  open source private mBaaS, an operations console and a supported package of Node.js,
  containing advanced debugging, clustering and support for private npm registries.
  StrongLoop was founded by Node core-contributors, Enterprise mobile architects and
  veterans of open source and Could companies. '
