name: StackHut
description: "StackHut turns code into live APIs, powered by containers. Take any
  code - eg. Python, JS, native - describe your config, and run stackhut deploy. Voil\xE0,
  it's live in the cloud. Your functions and classes are automatically turned into
  APIs, accessible through a POST request. Powered by Linux containers, it can now
  scale to meet any demand."
