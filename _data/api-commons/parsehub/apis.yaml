name: ParseHub
description: Turn dynamic websites into APIs. You can extract data from anywhere.
  ParseHub works with single-page apps, multi-page apps and just about any other modern
  web technology. ParseHub can handle Javascript, AJAX, cookies, sessions and redirects.
  You can easily fill in forms, loop through dropdowns, login to websites, click on
  interactive maps and even deal with infinite scrolling.
