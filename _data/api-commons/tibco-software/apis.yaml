name: TIBCO Software
description: TIBCO API Exchange Gateway governs third-party access to enterprise SOA
  systems by federating heterogeneous services and providing a single point of control.
  It lets you extend your enterprise applications and services onto cloud, partner
  ecosystem, and mobile platforms by managing and enforcing policies such as security,
  throttling, transformation, routing, and monitoring.
