name: OpenLegacy
description: OpenLegacy has pioneered a disruptive approach to legacy modernization
  and application integration by focusing on business needs instead of on replacing
  existing solutions. The company believes in building on the value of legacy systems
  rather than rushing to replace them. OpenLegacyu2019s comprehensive, end-to-end
  integration platform unlocks the application services and information in mainframes,
  AS/400 and databases, automatically transforming them into mobile, web and cloud
  applications.
