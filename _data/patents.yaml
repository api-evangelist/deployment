  name: Methods and systems for presenting weather hazard information on an in-trail
    procedures display
  summary: ""
  abstract: Systems and methods for improving situational awareness on an in-trails
    procedures display. A radar system transmits a radar signal and receives and stores
    weather radar reflectivity values into a three-dimensional buffer. A processor
    determines whether any of the stored weather reflectivity values indicate the
    presence of a weather hazard and generates one or more weather hazard icons based
    on the stored weather reflectivity values. An in-trail procedures display device
    displays the generated weather hazard icons. Wake vortex information for other
    aircraft is generated and outputted on the in-trail procedures display. Also,
    the processor receives a request for an altitude change and generates an alert
    when the aircraft is determined not to be cleared to transition to the requested
    altitude based on a projected transition, any existing weather hazards, wake vortices
    of proximate aircraft, and in-trail procedures.
