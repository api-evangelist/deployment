- patent_id: kWL123nTe116DBrWHS8aRr8vaTiypgVR5nMfNm8f0rsrNVc117
  name: Self managing software agents with introspection
  summary: ""
  abstract: A system and method is described for managing plugin program components
    through encapsulation in a self managing agent that supports introspection for
    installation. An agent evaluator engine at the host machine interrogates the introspective
    interface for the agent to determine what resources are required by the plugin.
    In addition, the engine determines what effect the plugin will have on the host
    system, and invokes the installation logic which may be contained in the agent.
    Using the introspective mechanism and installation logic, any changes in the plugin
    (such as revisions) and the associated dependency changes can be readily accommodated
    since only a single base of information and installation logic, that which is
    contained within the enclosing agent, requires modification.
