  name: Automated deployment and configuration of applications in an autonomically
    controlled distributed computing system
  summary: ""
  abstract: A distributed computing system conforms to a multi-level, hierarchical
    organizational model. One or more control nodes provide for the efficient and
    automated allocation and management of computing functions and resources within
    the distributed computing system in accordance with the organization model. A
    user interacts with the control nodes to logically define the hierarchical organization
    of distributed computing system. The control node includes an automation subsystem
    having one or more rule engines that provide autonomic control of the application
    nodes in accordance with a set of one or more rules. An application governor uses
    a set of software image objects to configure an application on an application
    node. Each of the application software image objects share a common interface
    and are therefore interchangeable.
