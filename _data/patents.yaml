  name: Secure patch installation for WWAN systems
  summary: ""
  abstract: The present invention relates methods for patching WWAN (Wireless Wide
    Area Network) communication devices and corresponding WWAN communication devices,
    integrated circuit chips and computer-readable media. The WWAN communication device
    includes a first processor, a second processor and a memory. The first processor
    is arranged to process patches updating software running on the WWAN communication
    device. The second processor is arranged to provide a first set of the patches
    to the first processor. The memory stores a second set of the patches to be processed
    by the first processor. The second processor is further arranged to send a patch
    end signal to the first processor, the patch end signal causing the first processor
    to stop processing of patches provided by the second processor. The first processor
    is further arranged to process the patches stored in the memory independently
    of the patch end signal.
