  name: Web API server program, web API publication method
  summary: ""
  abstract: There is provided a technique with which a function that an OSGi bundle
    is equipped with may be published via a web API with ease. A web API server program
    according to the present invention receives as an HTTP request a class name and
    method name of an OSGi bundle (OSGi service) registered with an OSGi framework,
    calls and executes an OSGi bundle (OSGi service) that matches them, and returns
    a result thereof as an HTTP response (see FIG. ).
