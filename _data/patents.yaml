  summary: ""
  abstract: Embodiments of the present invention address deficiencies of the art in
    respect to programmatic database access and provide a method, system and computer
    program product for programmatic partial updating of a row. In one embodiment,
    a data processing system for programmatic partial updating of a row in a database
