- patent_id: CKCyg123HQsufd4g1W3Cj16NYVIbBaFJWlX284Dw3e5KM117
  name: Machine learned classifiers for rating the content quality in videos using
    panels of human viewers
  summary: ""
  abstract: A multi-phase process first trains a machine learned rating classifier,
    and then uses the rating classifier to automatically rate videos in a selected
    category in a way which mimics human rating. Panels of human viewers rate videos
    in tuples, and these tuples along with human preference data distilled from the
    ratings are used to create a training set that is used to train the machine learned
    rating classifier. The rating classifier becomes capable of predicting human preferences
    with regards to videos in the selected category. Optionally a second machine learned
    classifier can be trained to automatically identify videos in the selected category
    for the panels of human viewers to rate. The output of the multi-phase process
    can be used to highlight content that is predicted to be higher quality.
