- patent_id: j4116Z5O8eQzGnBMxpc5aPxyaReoFjWx1dj1Vp4FLx2OU117
  name: Centralized adaptive network memory engine
  summary: ""
  abstract: "There is a constant battle to break even between continuing improvements
    in DRAM capacities and the growing memory demands of large-memory high-performance
    applications. Performance of such applications degrades quickly once the system
    hits the physical memory limit and starts swapping to the local disk. We present
    the design, implementation and evaluation of Anemone\u2014an Adaptive Network
    Memory Engine\u2014that virtualizes the collective unused memory of multiple machines
    across a gigabit Ethernet LAN, without requiring any modifications to the either
    the large memory applications or the Linux kernel. We have implemented a working
    prototype of Anemone and evaluated it using real-world unmodified applications
    such as ray-tracing and large in-memory sorting. Our results with the Anemone
    prototype show that unmodified single-process applications execute 2 to 3 times
    faster and multiple concurrent processes execute 6 to 7.7 times faster, when compared
    to disk based paging. The Anemone prototype reduces page-fault latencies by a
    factor of 19.6\u2014from an average of 9.8 ms with disk based paging to 500 \u03BCs
    with Anemone. Most importantly, Anemone provides a virtualized low-latency access
    to potentially \u201Cunlimited\u201D network memory resources."
  url: http://patft.uspto.gov/netacgi/nph-Parser?Sect1=PTO2&Sect2=HITOFF&p=1&u=%2Fnetahtml%2FPTO%2Fsearch-bool.html&r=1&f=G&l=50&co1=AND&d=PTXT&s1=07925711&OS=07925711&RS=07925711
