  summary: ""
  abstract: A method and system for aggregating installation scopes within an isolation
    environment, where the method includes first defining an isolation environment
    for encompassing an aggregation of installation scopes. Associations are created
    between a first application and a first installation scope. When the first application
    requires the presence of a second application within the isolation environment
    for proper execution, an image of the required second application is mounted onto
    a second installation scope and an association between the second application
