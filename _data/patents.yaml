- patent_id: H0sqhECeI208D1n123Vbr01TW29rzFO4sSb123GIQ116wZ1PA117
  name: Network device configuration deployment pipeline
  summary: ""
  abstract: The following description is directed to configuring network devices.
    In one example, a deployed configuration for a network device can be collected.
    The deployed configuration can be representative of a state of the network device
    at the time of collection. A difference can be detected between the deployed configuration
    and an authoritative configuration for the network device. In response to detecting
    the difference, an update of the network device according to the authoritative
    configuration for the network device can be scheduled.
