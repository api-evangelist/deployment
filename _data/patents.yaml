  name: Enforceable launch configurations
  summary: ""
  abstract: Users intending to launch instances or otherwise access virtual resources
    in a multi-tenant environment can specify a launch configuration. For each type
    of instance or each type of user, at least one launch configuration is created
    that includes parameters and values to be used in instantiating an instance of
    that type, the values being optimized for the current environment and type of
    instance. Launch configurations can be optimized for different types of users,
    such as to account for security credentials and access levels. Such an approach
    enables users to launch instances by contacting the resource provider directly
    without need for a proxy, which can function as a choke point under heavy load.
    The use of an appropriate launch configuration can be enforced for any type of
    user at any level, such as at the sub-net level, by modifying a request that does
    not specify an appropriate launch configuration.
