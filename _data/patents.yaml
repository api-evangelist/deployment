- patent_id: OdnvhLEqhrAtXYxlHdnsS4ZFwzurB73MRuf7JWZEooc117
  name: Selecting updates for deployment to a programmable execution service application
  summary: ""
  abstract: "A test environment is created for use in selecting updates for deployment
    to a programmable execution service (\u201CPES\u201D) application. The test environment
    is created in one embodiment by replicating a production network and one or more
    production virtual machine instances executing the PES application. Once the test
    environment has been created, the test environment is utilized to test and select
    updates for deployment to the PES application. The updates may be selected by
    deploying the updates to the test environment and using the test environment to
    determine whether the deployed updates are compatible with the PES application,
    permit the PES application to continue to operate performantly, and/or permit
    the PES application to meet one or more business performance metrics. Once the
    updates have been selected, the updates may be applied to production virtual machine
    instances executing the PES application."
  url: http://patft.uspto.gov/netacgi/nph-Parser?Sect1=PTO2&Sect2=HITOFF&p=1&u=%2Fnetahtml%2FPTO%2Fsearch-bool.html&r=1&f=G&l=50&co1=AND&d=PTXT&s1=08839222&OS=08839222&RS=08839222
