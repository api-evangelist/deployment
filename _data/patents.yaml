- patent_id: SJCqH6jviEOP2116Ppx1eE9P2MaU2rd7taBUTt56eIf8w117
  name: Meta-architecture for multi-tiered enterprise software application and system
  summary: ""
  abstract: A method for dynamic manipulation of a multi-tiered enterprise software
    application comprises providing a meta-architecture in a presentation tier of
    a multi-tiered enterprise software application. The meta-architecture comprises
    at least screen content associated with the software application. The meta-architecture
    is capable of tying at least two tiers of the multi-tiered enterprise software
    application together, and allowing the dynamic manipulation of the multi-tiered
    enterprise software application without at least one of reprogramming the multi-tiered
    enterprise software application and recompiling source code for the multi-tiered
    enterprise software application. The method concludes by storing the meta-architecture
    in a database repository.
  url: http://patft.uspto.gov/netacgi/nph-Parser?Sect1=PTO2&Sect2=HITOFF&p=1&u=%2Fnetahtml%2FPTO%2Fsearch-bool.html&r=1&f=G&l=50&co1=AND&d=PTXT&s1=08185915&OS=08185915&RS=08185915
