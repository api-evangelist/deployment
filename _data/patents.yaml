- patent_id: maxk4D7gNTtPz1no5BIm8jJKSgiF5JJ116UcGj6pf782k117
  name: Format-converting device and private branch exchange system using the same,
    and format-converting method and memory medium storing a program to allow computer
    to execute the same method
  summary: ""
  abstract: A format-converting device couples a control device controlling an extension
    with a private branch exchange (PBX). A memory stores a converting table, which
    brings a first command data into correspondence with a given function and stores
    the first command data and the given function, a telephony application programming
    interface (TAPI) function and a telephony service provider interface (TSPI) function.
    A converting section calculates the given function based on the received first
