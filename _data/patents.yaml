- patent_id: FJKTI7yrO2l0ddXNbUxZajic0foVU123Objr38nECTMt4117
  name: Deployable, consistent, and extensible computing environment platform
  summary: ""
  abstract: The diverse objects comprising a computing environment may be represented
    together as a deployable object hierarchy, which may facilitate the deployment,
    as well as the consistency, of a computing environment rendered by a plurality
    of devices. The processes within the computing environment often operate on the
    objects of the object hierarchy in a variety of ways, including simple operations
    (creation, reading, updating, and deleting) and more sophisticated operations
    (synchronizing, paginating, and caching), as well as with the object hierarchy
    in general. A platform may be devised to facilitate the various operations of
    the processes on the object hierarchy. The platform may be embodied, such as in
    an application runtime, and deployed to a variety of platforms to facilitate an
    equivalent execution of the processes on any type of device and consistent interactions
    with the object hierarchy.
  url: http://patft.uspto.gov/netacgi/nph-Parser?Sect1=PTO2&Sect2=HITOFF&p=1&u=%2Fnetahtml%2FPTO%2Fsearch-bool.html&r=1&f=G&l=50&co1=AND&d=PTXT&s1=09298747&OS=09298747&RS=09298747
