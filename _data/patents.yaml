  summary: ""
  abstract: A computer-based automated testing framework tests a multimedia application
    (such as a Flash application running in a player module) that includes one or
    more Flash objects by executing test scripts in an external Java-based test module
    that uses proxy objects in the test module to represent the Flash objects in the
    player module. Correspondence between the proxy object and Flash objects is maintained
