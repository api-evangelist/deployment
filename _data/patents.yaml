  name: Tag-based deployment
  summary: ""
  abstract: Methods and systems for deploying upgrades are provided. In an example,
    a release package containing upgrade for software application, operating system,
    firmware and the like may be tagged with one or more package tags. Each of the
    package tags may be associated with a tag category comprising one or more tag
    values which may form a tag hierarchy. In an example, a target host for a upgrade
