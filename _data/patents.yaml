  name: System and method for delivering customized advertisements within interactive
    communication systems
  summary: ""
  abstract: Customized electronic advertisements are delivered in an interactive communication
    system. The advertisements are selected based on consumer profiles and are then
    integrated with content. The communication system may interconnect multiple consumer
    computers, multiple content provider computers and an advertisement provider computer.
    Whenever a consumer directs one of the consumer computers to access content on
    one of the content provider computers, an advertising request is sent to the advertisement
    provider computer. Upon receiving the advertising request, the advertising provider
