- patent_id: SJCqH6jviEOP2116Ppx1eE9P2MaU2rd7taBUTt56eIf8w117
  name: Apparatus, system, and method for protecting a motion-sensitive device
  summary: ""
  abstract: An apparatus, system, and method are disclosed for protecting a motion-sensitive
    device. The apparatus includes an identification module, a determination module,
    and a scheduler. The identification module identifies a use-intensive task involving
    the motion-sensitive device. The determination module determines a motion forecast
    that predicts a substantially motionless time interval. The scheduler schedules
    the use-intensive task such that the use-intensive task executes within the substantially
    motionless time interval. In this manner, a historical movement pattern is used
    to schedule future tasks such that the coincidence of task use of the motion-sensitive
    device and movement of the motion-sensitive device is minimized.
