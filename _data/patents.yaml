  name: Real-time shared disk system for computer clusters
  summary: ""
  abstract: A clustered computer system includes a shared data storage system, preferably
    a virtual shared disk (VSD) memory system, to which the computers in the cluster
    write data and from which the computers read data, using data access requests.
    The data access requests can be associated with deadlines, and individual storage
    devices in the shared storage system satisfy competing requests based on the deadlines
    of the requests. The deadlines can be updated and requests can be killed, to facilitate
    real time data access for, e.g., multimedia applications such as video on demand.
