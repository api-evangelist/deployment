    desktops, laptops and/or smart mobile communication devices such as iPhones
  summary: ""
  abstract: A portable apparatus is removably and communicatively connectable to a
    network device to communicate authentication or authorization credentials of a
    user in connection with the user logging into or entering into a transaction with
    a network site. The apparatus includes a communications port to connect and disconnect
    the apparatus to and from the network device and to establish a communication
    link with the network device when connected thereto. A processor receives a secure
    message from the network security server via the port. The message has a PIN for
    authenticating the user to the network site, and is readable only by the apparatus.
