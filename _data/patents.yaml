  name: System and method for gesture based control system
  summary: ""
  abstract: "The system provides a gestural interface to various visually presented
    elements, presented on a display screen or screens. A gestural vocabulary includes
    \u2018instantaneous\u2019 commands, in which forming one or both hands into the
    appropriate \u2018pose\u2019 results in an immediate, one-time action; and \u2018spatial\u2019
    commands, in which the operator either refers directly to elements on the screen
    by way of literal \u2018pointing\u2019 gestures or performs navigational maneuvers
    by way of relative or \u201Coffset\u201D gestures. The system contemplates the
    ability to identify the users hands in the form of a glove or gloves with certain
