  name: Systems and methods for analyzing snapshots
  summary: ""
  abstract: This application describes techniques for creating a second snapshot of
    a first snapshot of a set of data, modifying the first snapshot, and reverting
    the modifications to the first snapshot. For example, portions of one or more
    transaction logs may be played into a database to put the database in a particular
    state a particular point in time. The second snapshot may then be used to revert
    to a prior state of the database such that additional transaction logs may be
    played into the database. These techniques enable the ability to put the database
    into multiple states as the database existed at multiple points in time. Therefore,
    data can be recovered from the database as the data existed at different points
    in time. Moreover, individual data objects in the database can be accessed and
    analyzed as the individual data objects existed at different points in time.
