- patent_id: OdnvhLEqhrAtXYxlHdnsS4ZFwzurB73MRuf7JWZEooc117
  name: Parallel window algorithm
  summary: ""
  abstract: "One embodiment accesses a binary decision diagram (BDD) representing
    a function having n variables, where n\u22672, wherein the BDD comprises n layers
    corresponding to the n variables, respectively; and reorders the n variables of
    the BDD by iteratively and alternating reordering a plurality of disjoint sets
    of k consecutive layers in parallel, where 1<k<n, until a size of the BDD has
    reached a desired threshold, wherein each iteration comprises: divides the n layers
    into the plurality of disjoint sets of k consecutive layers, wherein the plurality
    of disjoint sets of k consecutive layers formed during a current iteration differs
    from the plurality of disjoint sets of k consecutive layers formed during a previous
    iteration immediately preceding the current iteration; and concurrently reorders
    the plurality sets of k consecutive layers."
