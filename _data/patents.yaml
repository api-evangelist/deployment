  name: Automating deployment of service applications by exposing hosting environment
    constraints
  summary: ""
  abstract: Methods, systems, and computer-readable media for automating deployment
    of service applications by exposing environmental constraints in a service model
    are provided. In general, the methods are performed in the context of a general
    purpose platform configured as a server cloud to run various service applications
    distributed thereon. Accordingly, the general purpose platform may be flexibly
    configured to manage varying degrees of characteristics associated with each of
    the various service applications. Typically, these characteristics are provided
    in the service model that governs the environmental constraints under which each
    component program of the service application operates. As such, hosting environments
    are selected and adapted to satisfy the environmental constraints associated with
    each component program. Adapting the hosting environments includes installing
    parameters transformed from configuration settings of each component program via
    map constructs, thereby refining the hosting environment to support operation
    of the component program.
