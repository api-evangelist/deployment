  name: Systems and methods for event-based provisioning of elevated system privileges
  summary: ""
  abstract: Methods and systems for providing elevated system access to users based
    on an alert from a monitoring tool or a request for change (RFC). Using the alert
    or RFC information, a provisioning server may reference the name of an impacted
    system against a database of privileges needed to allow elevated access to that
    system. The provisioning server may then initiate a task to provision a user's
    existing ID or a new ID with the necessary elevated privileges. Once the person
    closes the alert or RFC, the provisioning server may then remove access for that
    person, thus providing indirect and temporary access to a company's IT infrastructure
    and business applications without the use of a group ID or other mechanism to
    affect repairs on the impacted system(s).
