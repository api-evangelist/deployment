- patent_id: 0iKFdZLXQ116W81123Rxphkkj5prRJlEP2Zeqz9PCM4kd8o117
  name: Method of fabricating sub-100 nanometer field emitter tips comprising group
    III-nitride semiconductors
  summary: ""
  abstract: A method of producing a field emission device includes laying a group
    III-nitride semiconductor layer over a substrate, placing a photoresist mask over
    the group III-nitride semiconductor layer, patterning a generally circular grid
    in the photoresist mask and the group III-nitride semiconductor layer, and forming
    the group III-nitride semiconductor layer into generally pointed tips using an
    inductively coupled plasma dry etching process, wherein the group III-nitride
    semiconductor layer comprises a group III-nitride semiconductor material having
    a low positive electron affinity or a even a negative electron affinity, wherein
    the inductively coupled plasma dry etching process selectively creates an anisotropic
    deep etch in the group III-nitride semiconductor layer, and wherein the inductively
    coupled plasma dry etching process creates an isotropic etch in the group III-nitride
    semiconductor layer. Preferably, the photoresist layer is approximately 1.7 microns
    in thickness, and the fabricated tips have a radius of curvature of less than
    100 nanometers.
