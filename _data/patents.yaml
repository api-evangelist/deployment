  name: Configuration profiles for output cached pages
  summary: ""
  abstract: Profiles hold cache settings externally from a requesting resource. The
    external cache settings stored within a profile may be associated with one or
    more resources. This allows the external cache settings for a group of resources
    to be managed from one location rather than having to change the internal cache
    settings for each resource. When a resource is processed by the server, the external
    cache settings are obtained from a cache profile and applied to the requesting
    resource. The external cache settings may also be merged with any internal resource
    settings. As a result of merging the settings some of the external cache settings
    and/or some of the internal cache settings may be overridden.
