  name: Metadata driven API development
  summary: ""
  abstract: The described method and system synchronizes source code with byproducts
    or artifacts of an application creation process. In one embodiment, a generation
    tool may be used to produce source code header files based on a design specification,
    where the source code header files are compiled with a current version of source
    code. Compilation errors may direct a developer to modify either the specification
    or the source code to eliminate the errors. The described method and system may
    be integrated into a development platform that is adapted to direct the user to
    perform particular revisions or updates to bring the source code in line with
    the artifacts.
