  name: Metadata driven automatic deployment of distributed server systems
  summary: ""
  abstract: Automatic and reliable deployment of system topology to computing devices
    within an enhanced communication system is provided. Specific roles and features
    associated with individual devices such as servers are defined in a centrally
    managed topology document, which is replicated to devices to be configured along
    with one or more modules for performing local configuration. Upon deployment,
    the module(s) determine a local device configuration, a desired configuration
    for the device, and update the device's configuration installing and activating
    roles and features assigned to the device by the topology document. Feedback regarding
    the results of the configuration is provided to a central management store such
    that administration can monitor status of devices within the system. Modifications
    to the assigned roles and prerequisites for supporting those roles are made dynamically
    through the same mechanism as system topology changes.
