- patent_id: 5wq2Y8YI3glFMwLyOVPbPCl2H0QxC0n012323xAUpxgR0117
  name: Method and apparatus for network initiated uninstallation of application program
    over wireless network
  summary: ""
  abstract: Network-initiated uninstallation of programs on remote modules, such as
    wireless telephones, is performed over a wireless network to recall programs stored
    on the wireless telephone that are faulty or harmful to the wireless telephone,
    the wireless network, or a user of the wireless telephone. If one or more recall
    criteria are met for uninstallation of a targeted application program, a recall
    command source constructs a recall command. A program manager, using a database
    containing information about each program downloaded onto each wireless telephone
    in the network, identifies, for the recall command source, which wireless telephones
    carry the targeted application program. The recall command includes a unique application
    identification for the targeted application program and an instruction to the
    wireless telephone to uninstall the targeted application program. The recall command
    is broadcast over the wireless network to the wireless telephones. In response
    to the recall command, the wireless telephone automatically uninstalls the targeted
    application program by executing a recall program on the wireless telephone.
