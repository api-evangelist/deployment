- patent_id: cDRCGJgtsGi4X6G4OS4fPUU123PSdvLwfcYitZWDxjb1230117
  name: Tag-based deployment to overlapping host sets
  summary: ""
  abstract: Methods and systems for deploying software packages are provided. In an
    example, a deployment service allows users to deploy software packages to target
    sets of computing devices where the target sets may overlap. The deployment service
    prevents software packages from being deployed to target sets that would conflict
    with a software package deployed to at least some of the target set as a result
    of the target set overlapping with another set.
