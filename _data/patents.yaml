- patent_id: FewwMoXvkYVpKkB3STL9H2RYtKSNJ3CBGGKFSb7Dh3M117
  name: Approaches for deployment approval
  summary: ""
  abstract: A deployment approval system receives, from a deployment tool, a deployment
    request for performing a deployment to a particular resource. The deployment approval
    system can identify at least one rule for approving or rejecting the deployment
    request based on one or more criteria. The deployment approval system can determine
    whether the deployment request satisfies the one or more criteria in the at least
    one rule to approve or reject the request. If the deployment request is approved,
    the deployment approval system sends an approval to the deployment tool to perform
    the deployment. The deployment tool can then perform the deployment and, once
    the deployment is complete, the deployment approval system can receive a confirmation
    of the deployment. The deployment approval system can then store data describing
    the deployment in an audit repository.
  url: http://patft.uspto.gov/netacgi/nph-Parser?Sect1=PTO2&Sect2=HITOFF&p=1&u=%2Fnetahtml%2FPTO%2Fsearch-bool.html&r=1&f=G&l=50&co1=AND&d=PTXT&s1=09438599&OS=09438599&RS=09438599
