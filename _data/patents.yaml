- patent_id: rggyIx564Pqtiahyk8k5ho59f0vx9qOAWkp8OFPRPmY117
  name: Tag-based deployment
  summary: ""
  abstract: Methods and systems for deploying upgrades are provided. In an example,
    a release package containing upgrade for software application, operating system,
    firmware and the like may be tagged with one or more package tags. Each of the
    package tags may be associated with a tag category comprising one or more tag
    values which may form a tag hierarchy. In an example, a target host for a upgrade
    release may be tagged with one or more host tags similar to the package tags.
    In an embodiment, a release package may be selected from a plurality of release
    packages to be deployed to a host by matching the package tags associated with
    the release package to the host tags associated with the host. The package tags,
    host tags and associated tag categories may be arbitrarily defined and/or extended.
  url: http://patft.uspto.gov/netacgi/nph-Parser?Sect1=PTO2&Sect2=HITOFF&p=1&u=%2Fnetahtml%2FPTO%2Fsearch-bool.html&r=1&f=G&l=50&co1=AND&d=PTXT&s1=09489188&OS=09489188&RS=09489188
