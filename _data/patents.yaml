- patent_id: 5wq2Y8YI3glFMwLyOVPbPCl2H0QxC0n012323xAUpxgR0117
  name: Managing computing deployment in presence of variable workload
  summary: ""
  abstract: Automated or autonomic techniques for managing deployment of one or more
    resources in a computing environment based on varying workload levels. The automated
    techniques may comprise predicting a future workload level based on data associated
    with the computing environment. Then, an estimation is performed to determine
    whether a current resource deployment is insufficient, sufficient, or overly sufficient
    to satisfy the future workload level. Then, one or more actions are caused to
    be taken when the current resource deployment is estimated to be insufficient
    or overly sufficient to satisfy the future workload level. Actions may comprise
    resource provisioning, resource tuning and/or admission control.
  url: http://patft.uspto.gov/netacgi/nph-Parser?Sect1=PTO2&Sect2=HITOFF&p=1&u=%2Fnetahtml%2FPTO%2Fsearch-bool.html&r=1&f=G&l=50&co1=AND&d=PTXT&s1=08386995&OS=08386995&RS=08386995
