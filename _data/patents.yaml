- patent_id: m93h7SaJEVw6CEslQqqcVOEnTh5kh123JX5ycxDC1xkTg117
  name: Autonomic control of a distributed computing system in accordance with a hierarchical
    model
  summary: ""
  abstract: 'A distributed computing system conforms to a multi-level, hierarchical
    organizational model. One or more control nodes provide for the efficient and
    automated allocation and management of computing functions and resources within
    the distributed computing system in accordance with the organization model. The
    model includes four distinct levels: fabric, domains, tiers and nodes that provide
    for the logical abstraction and containment of the physical components as well
    as system and service application software of the enterprise. A user, such as
    a system administrator, interacts with the control nodes to logically define the
    hierarchical organization of distributed computing system. The control node includes
    an automation subsystem having one or more rule engines that provide autonomic
    control of the application nodes in accordance with a set of one or more rules.'
  url: http://patft.uspto.gov/netacgi/nph-Parser?Sect1=PTO2&Sect2=HITOFF&p=1&u=%2Fnetahtml%2FPTO%2Fsearch-bool.html&r=1&f=G&l=50&co1=AND&d=PTXT&s1=07680799&OS=07680799&RS=07680799
