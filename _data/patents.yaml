- patent_id: kWL123nTe116DBrWHS8aRr8vaTiypgVR5nMfNm8f0rsrNVc117
  name: Method and apparatus for maintaining data integrity across distributed computer
    systems
  summary: ""
  abstract: A method and apparatus are generally disclosed for maintaining data integrity
    across distributed computer systems. In one embodiment, the method of the invention
    includes the step of transmitting an object from a server application to a client
    application. The method also includes the step of transmitting an object state
    from the server application to the client application. The method further includes
    the steps of synchronizing the object and object state between the server application
    and the client application, and updating the object by invoking a server application
    method after the step of synchronizing. An apparatus and article of manufacture
    for carrying out the steps of the method are also disclosed.
