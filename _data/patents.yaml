- patent_id: a123x3yJTIipZljZSIOzEjyEvCLIz80ZacayBm116w0ppXE117
  name: Scalable services deployment
  summary: ""
  abstract: "Embodiments provide an abstraction on top of virtual machine allocation
    APIs to expose scalable services. The services are higher level components that
    expose a particular set of functionalities. A deployment manager handles matching
    and managing virtual machine allocations in order to meet the customer demands
    for the managed services. A deployment service exposes a \u201Cservice\u201D as
    a unit of resource allocation in a distributed computing environment or cloud
    computing service. Client components interact with the deployment service to request
    new service instances to meet customer demand."
