- patent_id: CKCyg123HQsufd4g1W3Cj16NYVIbBaFJWlX284Dw3e5KM117
  name: Resource management of social network applications
  summary: ""
  abstract: Applications in social networks support interaction between members through
    various types of channels such as notifications, newsfeed, and so forth. For each
    channel, applications are ranked based on their user affinity measures. User affinity
    is based on measuring positive and negative interactions by users as both senders
    and recipients of messages generated by applications. Metrics are computed for
    the different types of messages and interactions provided by applications. For
    each channel, an application receives user affinity score based on specific weighted
    combination of the metrics. Applications use channel resources to send messages
    to increase their user base. Given the large number of applications that are available,
    the extent to which applications are allowed to use channels is controlled, limiting
    their resource consumption. User affinity scores of applications calculated for
    a channel are used to decide the allocation of channel resources for an application.
