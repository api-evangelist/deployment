  name: Communications between modules of a computing apparatus
  summary: ""
  abstract: "A computing apparatus comprises a plurality of hardware modules () and
    a shared communication infrastructure () by which the modules can communicate
    with each other in the usual way. In order to increase the level of trust and
    security in the apparatus, a trusted hardware module () is also provided and is
    connected to the other modules by respective communication paths (), distinct
    from the communication infrastructure, by which each of those modules can communicate
    directly with the trusted module but cannot communicate directly with any other
    of the modules. The trusted module can therefore have secure communications, for
    example of \u201Cunsafe\u201D data, with each of the other modules without any
    of the remaining modules eavesdropping, and the trusted module can route unsafe
    data between any pair of the other modules, or decline to provide such routing,
    for example in dependence on policy stored in the trusted module."
