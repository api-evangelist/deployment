  name: Fast port failover in a network switch
  summary: ""
  abstract: A network switch including a first port, a transfer circuit, and a redirect
    circuit. The first port is configured to exchange frames of data with a network,
    the first port configured to operate in a first mode and a second mode. The transfer
    circuit is configured to transfer the frames of data from the first port to a
