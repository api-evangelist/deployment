  name: System for refining network utilization and data block sizes in the transfer
    of data over a network
  summary: ""
  abstract: A system and computer-readable media are provided for refining network
    utilization determination and download data block sizes in the transfer of a set
    of data over a network. In accordance with one aspect of the invention, the system
    includes a monitoring component, which obtains a network utilization rate at a
    plurality of intervals. The system also determines an average of the network utilization
    rates and calculates a block size of data to transfer during the intervals as
    a function of the average. The average may be weighted by allocating a higher
    ratio to the more recently obtained network utilization rate. The calculated block
    size may be directly proportional to the product of the average, the size of the
    interval, and network availability. Alternatively, the size of the intervals may
    be adjusted based on the calculated block size.
