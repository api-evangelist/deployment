  name: Method and apparatus for diamond wire cutting of metal structures
  summary: ""
  abstract: A method and apparatus for diamond wire cutting of metal structures, such
    as nuclear reactor vessels, is provided. A diamond wire saw having a plurality
    of diamond beads with beveled or chamfered edges is provided for sawing into the
    walls of the metal structure. The diamond wire is guided by a plurality of support
    structures allowing for a multitude of different cuts. The diamond wire is cleaned
    and cooled by COduring the cutting process to prevent breakage of the wire and
