- patent_id: hL9tIINRf79xSd32jGYX1AeqmhbP116nOGAmKd116XOIcn4117
  name: Method and system for realizing rest interface of cloud cache in Nginx
  summary: ""
  abstract: 'The present invention provides a method for realizing a REST (Representational
    State Transfer) interface of a cloud cache in an Nginx. The method includes: receiving
    a Hyper Text Transport Protocol (HTTP) message transmitted from a client, and
    parsing out key information and an operation type corresponding to the HTTP message
    according to a preset configuration file; converting the key information and the
    operation type into a parameter required by a cloud cache operation and a cloud
    cache operation type, and transmitting the parameter to a cloud cache apparatus,
    so that the cloud cache apparatus performs the cloud cache operation according
    to the parameter and the cloud cache operation type; receiving a cloud cache operation
    result returned by the cloud cache apparatus, processing the cloud cache operation
    result, and returning the processed result to the client. The present invention
    also provides a corresponding system. The present invention enables a larger cache
    capacity and better saves CPU resources, thereby enabling a more powerful cache
    function of the Nginx.'
  url: http://patft.uspto.gov/netacgi/nph-Parser?Sect1=PTO2&Sect2=HITOFF&p=1&u=%2Fnetahtml%2FPTO%2Fsearch-bool.html&r=1&f=G&l=50&co1=AND&d=PTXT&s1=09332085&OS=09332085&RS=09332085
