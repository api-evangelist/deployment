- patent_id: CKCyg123HQsufd4g1W3Cj16NYVIbBaFJWlX284Dw3e5KM117
  name: Device authentication within deployable computing environment
  summary: ""
  abstract: A deployable computing environment may facilitate interaction and data
    sharing between users and devices. Users, devices, and relationships between the
    users and devices may be represented within the deployable computing environment.
    A relationship between a user and a device may specify that the device is owned
    by the user and that the device is authorized to perform operations within the
    deployable computing environment on behalf of the user. Secure authentication
    of devices and users for interaction within the deployable computing environment
    is achieved by authenticating tickets corresponding to the user, the device, and
    the relationship. A device identification ticket and a user identification ticket
    are used to authenticate the device and user for interaction within the deployable
    computing environment. A device claim ticket allows the device to perform delegated
    operations (e.g., data synchronization, peer connectivity, etc.) on behalf of
    the user without the user's credentials (e.g., user identification ticket).
  url: http://patft.uspto.gov/netacgi/nph-Parser?Sect1=PTO2&Sect2=HITOFF&p=1&u=%2Fnetahtml%2FPTO%2Fsearch-bool.html&r=1&f=G&l=50&co1=AND&d=PTXT&s1=08412930&OS=08412930&RS=08412930
