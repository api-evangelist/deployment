  summary: ""
  abstract: The diverse objects comprising a computing environment may be represented
    together as a deployable object hierarchy, which may facilitate the deployment,
    as well as the consistency, of a computing environment rendered by a plurality
    of devices. The processes within the computing environment often operate on the
    objects of the object hierarchy in a variety of ways, including simple operations
    (creation, reading, updating, and deleting) and more sophisticated operations
    (synchronizing, paginating, and caching), as well as with the object hierarchy
