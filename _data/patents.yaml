  name: Virtual line replaceable unit for a passenger entertainment system, method
    and article of manufacture
  summary: ""
  abstract: A system server is used to manage communication over a network between
    the system server and a plurality of physical devices of a passenger entertainment
    system. The system is configured and operated using software to provide passenger
    entertainment. The system server comprises software for instantiating a dispatch
    object to open a framework network addressable unit objects, for instantiating
    one or more virtual line replaceable unit objects to manage communication between
    a network address unit and physical devices, and for communicating network messages
    through the dispatch object to the physical devices. The dispatch object tracks
    messages to the physical devices utilizing a queue and tracks messages from the
