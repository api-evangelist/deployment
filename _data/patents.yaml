- patent_id: CKCyg123HQsufd4g1W3Cj16NYVIbBaFJWlX284Dw3e5KM117
  name: Acoustically tuned cartridge casing catcher
  summary: ""
  abstract: A catcher, in combination with a firearm having an ejection port, for
    receiving and retaining expended magnetically attracted shell casings through
    the ejection port as the firearm is discharged. The catcher includes a hollow
    housing having a plurality of rigid walls, and retainers. One of the walls has
    an opening in communication with the ejection port when the catcher is mounted
    to the firearm for receiving the shell casings. At least one of the other walls
    includes a plurality of deflectors and each of the deflectors has a front face
    that is slanted away from the opening such that the deflectors are capable of
    deflecting the shell casings away from the opening and a rear face that is perpendicular
    to the planar surface of the housing or slanted away from the opening. At least
    one of the deflectors, alone or in combination with one or more other of the deflectors
    and a respective wall, provide a void and an aperture configured as an acoustic
    tuner structure tuned to provide reduction of noise emitted at the ejection port.
    The retainers are disposed at the rear face of the deflectors and are capable
    of retaining the shell casings when the catcher is in any position. The retainers
    comprise a permanent magnetic material.
