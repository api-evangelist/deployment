- patent_id: S7ez1231NEhMAXXmGPF8uhCIanndU4AamftTJ8cL0Vsi4117
  name: Middleware services framework for on-premises and cloud deployment
  summary: ""
  abstract: A framework and middleware services for developing, deploying and managing
    composite applications is disclosed. The middleware services may be deployed on-premises
    or in the cloud. The framework includes a rich collection of middleware services,
    an application model to compose services into a composite application, a high-density
    multi-tenant scalable container to host the composition logic, and unified lifecycle
    management of the composite application and its constituent services.
