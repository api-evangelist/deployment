- patent_id: 1u5Mkhf0KpUHtPK3m6gGQubxur5i0llHFWa0FPOqDFc117
  name: Self-service composed web APIs
  summary: ""
  abstract: Individual datasets are accessed using an application programming interface
    (API). Multiple APIs may be combined into a composite API that allows a user to
    access multiple datasets using a single query. The composite API may be designed
    to provide a simpler way to consume information from multiple datasets in response
    to a particular scenario or problem. The composite API may comprise multiple levels
    of intermediate APIs that call on each other to access desired datasets. A user
    may select the datasets that the composite API accesses and/or the composite API
    may require certain specific datasets. The composite API may be offered for sale
    or use by other users via a website, such as a data market.
  url: http://patft.uspto.gov/netacgi/nph-Parser?Sect1=PTO2&Sect2=HITOFF&p=1&u=%2Fnetahtml%2FPTO%2Fsearch-bool.html&r=1&f=G&l=50&co1=AND&d=PTXT&s1=09262183&OS=09262183&RS=09262183
