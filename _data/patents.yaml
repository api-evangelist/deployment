  name: Wavelength division multiplexing coupler with loss element
  summary: ""
  abstract: A method and system for adjusting power at output ports of a wavelength
    division multiplexing (WDM) coupler. A loss element may be placed at one or more
    of the output ports of the WDM coupler. The loss element may have a filter characteristic
    that matches the temperature sensitivity coefficient of the WDM coupler. The filter
    characteristic may reject power at one of the two output ports as a function of
    temperature. As a result, the loss element may balance the power at the output
    ports of the WDM coupler despite temperature variations.
