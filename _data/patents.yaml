- patent_id: 0iKFdZLXQ116W81123Rxphkkj5prRJlEP2Zeqz9PCM4kd8o117
  name: Parallel program analysis and branch prediction
  summary: ""
  abstract: Systems and methods for predicting execution paths of at least one target
    program of a plurality of programs that are run in parallel are described. In
    one method, execution flows of programs are generated by conducting a static analysis.
    In addition, the programs are executed to obtain debug logs from the programs.
    Further, communication messages transmitted between the execution flows are identified
    from the debug logs. A deduction that at least one conditional branch was taken
    in at least one given execution flow of the first execution flows by the target
    program is made based on the communication messages that are identified in the
    debug logs. Based on the deduction, at least one conditional branch that was not
    taken is removed from the given execution flow. In addition, modified execution
    flows that were modified in accordance with the removal are output to indicate
    predicted execution paths of the target program.
