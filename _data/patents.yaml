- patent_id: 7FbrSyHpj2ijuNhlR1iZJlslNqfkczae5bJBl3df1m0117
  name: Deployment of configuration information
  summary: ""
  abstract: A system and methods providing the automated configuration management
    and configuration information communication/deployment for a business process
    server computing application operating in a distributed computing environment
    is provided. In an illustrative implementation, a configuration management and
    configuration information communication/deployment tool operating in a distributed
    computing environment allows cooperating parties cooperating to operate a business
    process server computing application to more easily and efficiently update the
    configuration information of one or components of the business process server
    computing application responsive to changes in business practice changes between
    the cooperating parties. In the contemplated implementation, packages are requested
    by the cooperating parties using the configuration tool. The packages contain
    information indicative of desired business practice changes and the information
    required to reconfigure the business application to accommodate such changes.
    The tool allows for closed loop and real-time testing of the configuration changes.
  url: http://patft.uspto.gov/netacgi/nph-Parser?Sect1=PTO2&Sect2=HITOFF&p=1&u=%2Fnetahtml%2FPTO%2Fsearch-bool.html&r=1&f=G&l=50&co1=AND&d=PTXT&s1=07797403&OS=07797403&RS=07797403
