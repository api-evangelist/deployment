- patent_id: AnjOpjAypY1cWCKbTE2HmnfRoFCD11685UN5DSnWm123oFA117
  name: Publish/subscribe mechanism for web services
  summary: ""
  abstract: A method for managing events in a web service environment is provided.
    A request for a subscription to desired events in an event class in an associated
    catalog namespace of a catalog repository is received from a subscribing application.
    The subscription request includes an event filter to select the desired events
    from a plurality of events described by the event class. An event which is received
    from a web evens source and described by the event class is processed through
    the event filter. If the received event matches the event filter, the received
    event is forwarded to the subscribing application through an event listener associated
    with the subscribing application.
