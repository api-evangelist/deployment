  name: Continuous deployment system for software development
  summary: ""
  abstract: Examples of a continuous deployment system are provided that manage and
    track releases of software code, where some or all of the steps between check-in
    and deployment to production can be automated. Such systems can reduce the amount
    of developer effort needed to deploy a package, as developers may not have to
    be responsible for scheduling package builds, clicking deployment buttons, or
    manually running tests. The system can take care of all or some of that work.
