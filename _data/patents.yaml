- patent_id: C116gE0UoVSN1uZy123azTnjbVrKQPon39IHUyRGFs3fH5M117
  name: Methods and systems for supporting a rendering API using a runtime environment
  summary: ""
  abstract: A computing device can comprise an I/O interface and a processing element
    connected to the I/O interface and implementing a runtime environment. The processing
    element can implement a program component that causes the processing element to
    expose a rendering API not natively supported by the runtime environment, the
    rendering API invocable by code comprised in a markup document accessed by the
    processor over the I/O interface. The rendering API can be exposed by causing
    the runtime environment to respond to and update a proxy object that mirrors properties,
    methods, and behaviors defined by the rendering API.
  url: http://patft.uspto.gov/netacgi/nph-Parser?Sect1=PTO2&Sect2=HITOFF&p=1&u=%2Fnetahtml%2FPTO%2Fsearch-bool.html&r=1&f=G&l=50&co1=AND&d=PTXT&s1=09286142&OS=09286142&RS=09286142
